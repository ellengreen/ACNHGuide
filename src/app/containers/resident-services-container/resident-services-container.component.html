
<div class="resident-services-container">
    <div class="banner">
        <img src="./../../../assets/icons/giphy.gif">
        <span>Resident Services</span>
    </div>

    <div class="villager-filter">
        <app-villagers-filter (filterChanged)="onFilter($event)"></app-villagers-filter>
    </div>
</div>

<div class="villager-container">
    <app-resident-services 
        [villagersList]="villagersList"
        [residentsList]="stateService.residentsList$ | async">
    </app-resident-services>
</div>
