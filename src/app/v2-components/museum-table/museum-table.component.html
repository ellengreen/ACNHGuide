<div class="scrollable-container">
    <div class="critterpedia-container container">
      <div class="row">
        <div class="col-sm-2" *ngFor="let piece of museumList | keyvalue">
          <img [ngClass]="{'selected': piece === selectedMuseumPiece}" class="icon"
            src="https://acnhapi.com/v1/images/{{museumMode}}/{{piece.value['id']}}" (click)="openMuseumPieceDialog(piece)">
          <p>{{piece.value['name'] | titlecase}}</p>
        </div>
      </div>
    </div>
  </div>
