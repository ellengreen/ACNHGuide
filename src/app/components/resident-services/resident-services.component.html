<div class="scrollable-container">
    <div class="critterpedia-container container">
        <div class="row">
            <div class="col-sm-2" *ngFor="let villager of villagersList | keyvalue">
                <img [ngClass]="{'selected': villager === selectedVillager}" class="icon"
                    src="https://acnhapi.com/v1/icons/{{critterpediaMode}}/{{villager.value['id']}}" (click)="openVillagerInfoDialog(villager)">
                <p>{{villager.value['name'] | titlecase}}</p>
            </div>
        </div>
    </div>
</div>
