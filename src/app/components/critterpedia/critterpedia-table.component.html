<div class="scrollable-container">
  <div class="critterpedia-container container">
    <div class="row">
      <div class="col-sm-2" *ngFor="let c of critters | keyvalue">
        <img [ngClass]="{'selected': c === selectedCritter}" class="icon"
          src="https://acnhapi.com/v1/icons/{{critterpediaMode}}/{{c.value['id']}}" (click)="onSelect(c)">
        <p>{{c.value['name']['name-USen'] | titlecase}}</p>
      </div>
    </div>
  </div>
</div>
