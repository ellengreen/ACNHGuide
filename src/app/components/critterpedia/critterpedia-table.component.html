<div class="table-container">
  <div class="scrollable-container">
    <div class="row">
      <div class="col-sm-2" *ngFor="let critter of critterList | keyvalue">
        <img [ngClass]="{'selected': critter.value === selectedCritter}" class="critter-icon"
          src="{{critter.value['iconURI']}}"
          (click)="selectCritter(critter.value)">
      </div>
    </div>
  </div>

  <div class="info-panel">
    <app-critter-info-dialog 
      [selectedCritter]="selectedCritter" 
      [critterpediaMode]="critterpediaMode"
      [caughtCritters]="caughtCritters"
      (caughtClicked)="onCaughtClicked($event)"
      (removeClicked)="onRemoveClicked($event)"></app-critter-info-dialog>
  </div>

</div>
