<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 align-self-center">
        <div class="card card-custom my-5">
          <div class="card-body">

            <h5 class="card-title text-center">Create an Account</h5>
              <img class="littleTom" src="/assets/images/tom.png">
              <br>
              
              <form class="form-signin">
                <div class="form-label-group formGroup">
                  <input type="email" class="form-control" placeholder="Email address" #userEmail required autofocus>
                </div>
                <br>
                <div class="form-label-group formGroup">
                  <input type="password" class="form-control" placeholder="Password" #userPassword required>
                </div>
                <br>
                <div class="formGroup">
                  <button type="button" class="btn btn-lg btn-primary btn-block text-uppercase" value="Sign Up" type="button" (click)="authService.signUp(userEmail.value, userPassword.value)">
                    Sign Up
                  </button>
                </div>
                <hr class="my-4">
                <button class="btn btn-lg btn-login btn-block text-uppercase" routerLink="/login" type="submit"><i class="fab fa-google mr-2"></i>Login with existing account</button>
              </form>

          </div>
        </div>
      </div>

      <div class="col-sm-6 text-center side">
        <span class="helper"></span><img class="text-center sideTom" src="/assets/images/tom.png">
      </div>

    </div>
  </div>
</body>
