<body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 align-self-center">
          <div class="card card-signin my-5">
            <div class="card-body">
              
              <h5 class="card-title text-center">Sign In</h5>
                <img class="littleTom" src="/assets/images/tom.png">
              <form class="form-signin"><br>
                <div class="form-label-group formGroup">
                  <input type="email" class="form-control" placeholder="Email address" #userName required autofocus>
                </div>
                <br>
                <div class="form-label-group formGroup">
                  <input type="password" class="form-control" placeholder="Password" #userPassword required>
                </div>
                <br>
                <div class="formGroup">
                  <button type="button" class="btn btn-lg btn-primary btn-block text-uppercase" value="Login" type="submit" (click)="authService.login(userName.value, userPassword.value)">
                    Sign in
                  </button>
                </div>
                <Br>
                <button class="btn btn-lg btn-google btn-block text-uppercase" (click)="authService.loginWithGoogle()" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                <hr class="my-4">
                <p class="register" routerLink="/register" type="submit">No account? Sign Up</p>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-6 text-center side">
          <span class="helper"></span><img class="text-center sideTom" src="/assets/images/tom.png">
        </div>
      </div>
    </div>
  </body>
